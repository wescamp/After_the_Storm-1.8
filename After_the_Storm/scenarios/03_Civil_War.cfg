        gender=female
        id=Unidë
        name= _ "Unidë"
        type=Elvish Avenger
        unrenamable=yes
        [modifications]
            {TRAIT_RESILIENT}
            {TRAIT_QUICK}
        [/modifications]
    [/side]

    #
    # Fort Eldáin
    #
    [side]
        side=4
        team_name=player
        user_team_name="team_name^Fort Eldáin"
        hidden=yes
        controller=null
        no_leader=yes
        gold=0
        village_gold=0
        {NO_INCOME}
    [/side]
    [event]
        name=transfer side 4
        {TRANSFER_UNITS_FROM_SIDE (4) () (1)}
    [/event]
    [event]
        name=restore side 4
        {TRANSFER_UNITS_FROM_SIDE (1) (
            [filter_wml]
                [variables]
                    transferred_from_side=4
                [/variables]
            [/filter_wml]
        ) (4)}
    [/event]
    [event]
        name=victory
        [fire_event]
            name=restore side 4
        [/fire_event]
    [/event]

