        [/fire_event]
    [/event]

    [event]
        name=start survival
        first_time_only=yes

        #
        # Remove the ^Xo (Impassable) overlay without changing the
        # base layer.
        #

        [store_locations]
            terrain=*^Xo
            variable=impassable_overlay_locs
        [/store_locations]

        {FOREACH impassable_overlay_locs k}
            [set_variables]
                name=layer_info
                mode=replace
                [split]
                    list=$impassable_overlay_locs[$k].terrain
                    key=terrain
                    separator="^"
                [/split]
            [/set_variables]
            [terrain]
                x=$impassable_overlay_locs[$k].x
                y=$impassable_overlay_locs[$k].y
                terrain=$layer_info[0].terrain
                layer=both
            [/terrain]
        {NEXT k}

        {CLEAR_VARIABLE impassable_overlay_locs,layer_info}

        #
        # Initialize enemy sides
        #

        [modify_side]
            side=2
            controller=ai
            hidden=no
            {GOLD 330 370 420}
            {INCOME 4 7 10}
        [/modify_side]

        [modify_side]
            side=3
            controller=ai
            hidden=no
            {GOLD 350 380 430}
            {INCOME 2 6 9}
        [/modify_side]

        #
        # Remove shroud for side 1
        #

        [modify_side]
            side=1
            shroud=no
        [/modify_side]

        [redraw][/redraw]

        [message]
            type=Bowman
            side=4
            message= _ "Who are you? Why, do you bring your unholy spawns to feed upon our remains when we have fallen already?!"
        [/message]

        [message]
            speaker=Galas
            message= _ "We come in peace and the undead are our supporters in this war."
        [/message]

        [message]
            type=Footpad
            side=4
            message= _ "It is... it is the Lady of Light! I had heard rumors but this is..."
        [/message]

        [message]
            speaker=Elynia
            message= _ "This fortress barely stands. What vile creatures have come to plague the northern country?"
        [/message]

        [message]
            type=Bowman
            side=4
            message= _ "The elves, my lady. The elves have gone mad and are attacking each other. We are unfortunate enough to have been born in territory that lies in middle of their path of destruction. Neither of their bands is willing to search a peaceful end to this conflict, and we don't think we can resist their siege for much longer. Most of our men have died defending the walls of the city, and resources are scarce."
        [/message]

        [message]
            type=Bowman
            side=4
            message= _ "We cannot continue without help, and the messengers we sent to the Grand Council for reinforcements have not returned yet. I'll probably hate myself for the rest of my life for asking help from those who deal with dark magic, but..."
        [/message]

        [message]
            speaker=Mal Keshar
            message= _ "Pfft, we cannot waste our time here."
        [/message]

        [message]
            speaker=Galas
            message= _ "We must help these poor people and try to negotiate a deal with our kinsmen. We must not allow another elvish war to clear the remains of our civilization! Otherwise..."
        [/message]

        [message]
            speaker=Elynia
            message= _ "Our sacrifices would have been in vain."
        [/message]

        [message]
            speaker=Galas
            message= _ "We'll help you defend your fortress until the reinforcements arrive."
        [/message]

        [message]
            type=Bowman
            side=4
            message= _ "Thank you."
        [/message]

        #
        # Since there are too few units in side 4, it's not feasible to let the AI control these -
        # they'd probably end up committing suicide or staying behind and being otherwise completely
        # useless.
        #
        # Transfer side 4 units to side 1. If they still survive by the end of the scenario, they
        # are returned to side 4 in the victory event.
        #

        [message]
            type=Footpad
            side=4
            message= _ "Lead us, my lord."
        [/message]

        [fire_event]
            name=transfer side 4
        [/fire_event]

